<!DOCTYPE html>
<html>
<head>
    <title>Matriz HTML</title>
    <link rel="stylesheet" href="tablero.css">
</head>
<body>
<div>
    <header>
        <h1>Tocado y Hundido</h1>
    </header>
</div>
<div>
    <table border="1">
        <script src="tablero.js"></script>
    </table>
    <script src="printer.js"></script>
</div>

<section class="formularios">
    <div class="formulario izquierdo">
        <p>Introduce las coordenadas del barco 1 (formato: 1,1)</p>
        <form id="form1">
            <input type="text" name="piece1" placeholder="Pieza 1">
            <input type="text" name="piece2" placeholder="Pieza 2">
            <button type="button" onclick="guardarBarco(1)">Guardar Barco 1</button>
        </form>
    </div>
    <div class="formulario derecho">
        <p>Introduce las coordenadas del barco 2 (formato: 1,1)</p>
        <form id="form2">
            <input type="text" name="piece1" placeholder="Pieza 1">
            <input type="text" name="piece2" placeholder="Pieza 2">
            <button type="button" onclick="guardarBarco(2)">Guardar Barco 2</button>
        </form>
    </div>
</section>
</body>
</html>
