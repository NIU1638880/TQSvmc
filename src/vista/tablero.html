<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matriz HTML</title>
    <style>
        /* Estilo para centrar la tabla en la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border: 1px solid #000; /* Borde de la tabla */
            border-collapse: collapse; /* Colapso de bordes para mejorar la apariencia */
        }

        td {
            padding: 20px; /* Espaciado interno en las celdas */
        }

        .pintada {
            background-color: yellow;
        }

    </style>
</head>
<body>
<table border="1">
    <!-- JavaScript generará las filas y celdas aquí -->
    <script src="tablero.js"></script>
</table>

<!-- JavaScript -->
<script src="printer.js"></script>

</body>
</html>
